<ng-container *transloco="let t">
  <clr-input-container [formGroup]="formGroup">
    <label [ngClass]="{'required': formGroup.get(name).errors?.required}">{{ label }}</label>
      <input clrInput [type]="type" [formControlName]="name" [autocomplete]="autocomplete">
    <clr-control-error *ngIf="control?.invalid && (control?.dirty || control?.touched)">
      <div *ngIf="control.errors.required">
        {{ t('messages.error.required') }}
      </div>
      <div *ngIf="control.errors.email">
        {{ t('messages.error.email') }}
      </div>
    </clr-control-error>
    <clr-control-helper *ngIf="helper">{{ helper }}</clr-control-helper>
  </clr-input-container>
</ng-container>
